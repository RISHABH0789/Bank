<script>
function changeDisplay() {
  const body = document.body;
  const button = document.getElementById("changeColor");

  body.classList.toggle("dark");
  body.classList.toggle("light");

  if (body.classList.contains("light")) {
    button.textContent = "☀️";
  } else {
    button.textContent = "🌙";
  }
}

</script>
